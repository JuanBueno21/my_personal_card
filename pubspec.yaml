name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/profile-pic.png
  fonts:
  - family: NanumGothicCoding
    fonts:
    - asset: fonts/NanumGothicCoding-Regular.ttf

  - family: Source Sans 3
    fonts:
      - asset: fonts/SourceSans3-VariableFont_wght.ttf